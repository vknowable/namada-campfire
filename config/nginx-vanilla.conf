# example config for server's public facing nginx

# SSL config
ssl_certificate /etc/letsencrypt/live/TLD_NAME/fullchain.pem;
ssl_certificate_key /etc/letsencrypt/live/TLD_NAME/privkey.pem;
#include /etc/letsencrypt/options-ssl-nginx.conf;
#ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

# Redirect to https
server {
    listen 80;
    listen  [::]:80;
    server_name rpc.TLD_NAME;

    location / {
        proxy_pass http://localhost:26657;
        #add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Max-Age 3600;
        add_header Access-Control-Expose-Headers Content-Length;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Redirect to https
server {
    listen 80 default_server;
    listen  [::]:80 default_server;
    server_name _;
    return 301 https://$host$request_uri;
}

# Redirect to testnet landing page
server {
    listen 443 ssl;
    server_name TLD_NAME;
    return 301 https://testnet.TLD_NAME$request_uri;
}

# Info page
server {

    listen 443 ssl;
    listen  [::]:443 ssl ipv6only=on;
    server_name  testnet.TLD_NAME;
    #access_log  /var/log/nginx/host.access.log  main;

    # chain configs download
    location /configs/ {
        proxy_pass http://localhost:8082/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # landing page
    location / {
        root /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    gzip on;
    gzip_proxied any;
    gzip_static on;
    gzip_min_length 1024;
    gzip_buffers 4 16k;
    gzip_comp_level 2;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php application/vnd.ms-fontobject font/ttf font/opentype font/x-woff image/svg+xml;
    gzip_vary off;
    gzip_disable "MSIE [1-6]\.";
}

